<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="135 â€“ 160 characters long">
    <meta name="keywords" content="write your keywords in here">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crop</title>
    <link rel="stylesheet" href="../bower_components/Croppie/croppie.css">
    <link rel="stylesheet" href="../plugins/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="main.css">

    <!-- <link rel="icon" href=""> -->
</head>
<body>

    <div class="image-wrap upload-image">
        <div class="container">
            <div class="grid">
                <div class="col-1-2">
                    <strong>Upload Example (with exif orientation compatability)</strong>
                    <div class="actions">
                        <a class="btn file-btn">
                            <span>Upload</span>
                            <input type="file" id="upload" value="Choose a file" accept="image/*" />
                        </a>
                        <button class="upload-result">Result</button>
                    </div>
                </div>
                <div class="col-1-2">
                    <div class="upload-msg">
                        Upload a file to start cropping
                    </div>
                    <div class="upload-image-wrap">
                        <div id="upload-image"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../plugins/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="../bower_components/exif/src/exifSpec.js"></script>
    <script src="../bower_components/Croppie/croppie.min.js"></script>
    <script>
        function popupResult(result) {
            let html;
            if (result.html) {
                html = result.html;
            }
            if (result.src) {
                html = '<img src="' + result.src + '" />';
            }
            swal({
                title: '',
                html: html,
                allowOutsideClick: true
            });
            setTimeout(function(){
                $('.sweet-alert').css('margin', function() {
                    const top = -1 * ($(this).height() / 2),
                        left = -1 * ($(this).width() / 2);

                    return top + 'px 0 0 ' + left + 'px';
                });
            }, 1);
        }

        let $uploadCrop;

        function readFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    $('.upload-image').addClass('ready');
                    $uploadCrop.croppie('bind', {
                        url: e.target.result
                    }).then(function(){
                        console.log('jQuery bind complete');
                    });
                };

                reader.readAsDataURL(input.files[0]);
            } else {
                swal("Sorry - you're browser doesn't support the FileReader API");
            }
        }

        $uploadCrop = $('#upload-image').croppie({
            enableExif: true,
            viewport: {
                width: 200,
                height: 200
            },
            boundary: {
                width: 300,
                height: 300
            }
        });

        $('#upload').on('change', function () { readFile(this); });
        $('.upload-result').on('click', function (ev) {
            $uploadCrop.croppie('result', {
                type: 'canvas',
                size: 'viewport',
                format: 'jpeg',
                // circle: true
            }).then(function (resp) {
                popupResult({
                    src: resp
                });
                console.log(resp);
            });
        });
    </script>
</body>
</html>
